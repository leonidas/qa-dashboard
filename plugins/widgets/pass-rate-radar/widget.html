<div class="widget widget_pass_rate">
    <div class="widget_header">
        <h1><span class="bullet"/><span class="title">Top Blockers: N900</span></h1>
    </div>
    <div class="widget_content content_main">
        <div class="radar-chart"></div>
    </div>

    <div class="widget_content content_small">
        <div class="radar-chart"></div>
    </div>


    <div class="widget_content content_settings widget_edit_content">
        <form method="post" action="">
            <div class="widget_edit_columns_container">
                <div class="widget_edit_left_column">

                    <div class="field">
                        <label for="">Widget title:</label>
                        <input class="title" type="text" size="27" />
                    </div>

                    <div class="field radio">
                        <span class="title">Release</span>
                        <div class="options release">
                            <input type="radio" name="release" value="1.3" id="release-13" /><label for="release-13">1.3</label>
                            <input type="radio" name="release" value="1.2" id="release-12" /><label for="release-12">1.2</label>
                            <input type="radio" name="release" value="1.1" id="release-11" /><label for="release-11">1.1</label>
                            <input type="radio" name="release" value="1.0" id="release-10" /><label for="release-10">1.0</label>
                        </div>
                    </div>

                    <div class="field radio">
                        <span class="title">Product</span>
                        <div class="options hardware">
                            <input type="radio" name="hwproduct" value="Crossville-oki" id="hwproduct-Crossville-oki" /><label for="hwproduct-Crossville-oki">Crossville-oki</label>
                            <input type="radio" name="hwproduct" value="Ia-Russelville" id="hwproduct-Ia-Russelville" /><label for="hwproduct-Ia-Russelville">Ia-Russelville</label>
                            <input type="radio" name="hwproduct" value="Icdk" id="hwproduct-Icdk" /><label for="hwproduct-Icdk">Icdk</label>
                            <input type="radio" name="hwproduct" value="IVI" id="hwproduct-IVI" /><label for="hwproduct-IVI">IVI</label>
                            <input type="radio" name="hwproduct" value="N900" id="hwproduct-N900" /><label for="hwproduct-N900">N900</label>
                            <input type="radio" name="hwproduct" value="Ncdk" id="hwproduct-Ncdk" /><label for="hwproduct-Ncdk">Ncdk</label>
                            <input type="radio" name="hwproduct" value="Netbook" id="hwproduct-Netbook" /><label for="hwproduct-Netbook">Netbook</label>
                        </div>
                    </div>


                    <div class="field" style="display:none">
                        <label for="">Alert marker threshold:</label>
                        <input class="alert" type="text" size="2" value="30"/> %
                    </div>

                </div>

                <div class="widget_edit_right_column">
                    <label for="">Test sets:</label>
                    <table class="multiple_select">
                        <tr>
                            <th></th>
                            <th colspan="2" style="text-align:right">Target pass rate</th>
                        </tr>
                        <tr class="row-template">
                            <td><input type="checkbox" class="shiftcb" value="1" name="test_set" checked/></td>
                            <td><span class="target">Handset</span> <strong class="testtype">Acceptance</strong></td>
                            <td><input class="passtarget" type="text" value="90" /></td>
                        </tr>
                    </table>
                </div>
                <div class="widget_edit_actions">
                    <input type="submit" value="OK" class="ui_btn big dark"/>
                    <input type="button" class="ui_btn big dark cancel" value="Cancel" />
                </div>
            </div>
        </form>
    </div>
</div>
