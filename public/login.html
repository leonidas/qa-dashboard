     <!-- custom scripts -->

     <script type="text/javascript" src="/graphs.js"></script>

         $(document).ready(function() {
                 init_widget_bar("#widget_bar");
                 initialize_qa_dashboard();
                 load_widgets();
                 });

<body>
	<div id="wrap">
		<div id="header">
			<!--<a href="#" class="ui_btn" id="add_widgets_btn">Add Widgets <span class="symbol">+</span></a>-->
		</div>
		
		<!-- tabs -->
<!--		<div id="version_navi">
			<ul class="clearfix">
				<li class="current"><a href="#">N900</a><a href="" class="close">x</a></li>
				<li><a href="#">ICDK</a><a href="" class="close">x</a></li>

			<a href="" class="add">+</a>

		<!-- content columns -->
		<div id="page_content" class="normal_page">
			<section id="full_column">
				<form accept-charset="UTF-8" id="user_new" method="post">
					<h1>Login to QA MeeGo Dashboard</h1>
					<div class="field bare">
						<label for="user_email">Email</label>
						<input class="text" id="user_email" name="user[email]" size="30" type="text" value="">
					</div>
					<div class="field bare">
						<label for="user_password">Password</label>
						<input class="text short" id="user_password" name="user[password]" size="30" type="password">
					</div>
					<div class="field bare no_label">
						<input name="user[remember_me]" type="hidden" value="0">
						<input id="user_remember_me" name="user[remember_me]" type="checkbox" value="1">
						<label class="inline_label small" for="user_remember_me">Remember me for 2 weeks</label>
					</div>
					<div class="field no_label bare">
						<input class="ui_btn big" id="user_submit" name="commit" type="submit" value="Login">
					</div>
				</form>
			</section>
		</div>
		
		<!-- DUMMY HTML FOR USER PROFILE -->
		<div id="page_content" class="normal_page">
			<section id="full_column">
				<form accept-charset="UTF-8" id="user_new" method="post">
					<h1>User profile</h1>
					<div class="field bare">
						<label>User Name</label>
						<span class="static_text"><strong>jarnokesk</strong></span>				
					</div>	
					<div class="field bare">
						<label>API token</label>
						<span class="static_text"><strong>GHgKBKySFYnyM9b_0AtZ</strong></span>
						<!-- <small>What is API token?</small>-->
					</div>
					<div class="field no_label bare">
						<a href="">Back to Dashboard</a>
					</div>
				</form>
			</section>
		</div>
		
		<div id="footer"></div>



</body>
</html>
