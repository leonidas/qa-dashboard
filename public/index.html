 - width:950 px
 - left col: 630 px
 - right col: 300 px
 - column gutter: 20 px

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <title>Meego QA Dashboard</title>

    <!-- stylesheets -->
    <link rel="stylesheet/less" media="screen" href="/less/dashboard.less" />

    <!-- script packages -->
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="text/javascript" src="js/less-1.0.41.min.js"></script>
    <script type="text/javascript" src="centage/js/centage.js"></script>
    <script type="text/javascript" src="js/equal.js"></script>
    <script type="text/javascript" src="js/jquery.qtip-1.0.0-rc3.min.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
    <script type="text/javascript" src="js/jquery.shiftcheckbox.js"></script>
    <script type="text/javascript" src="/js/raphael.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
    <script type="text/javascript" src="/js/async.min.js"></script>

    <!-- custom scripts -->
    <script type="text/javascript" src="/dashboard.js"></script>
    <script type="text/javascript" src="/cached.js"></script>
    <script type="text/javascript" src="/graphs.js"></script>
    <script type="text/javascript" src="/widgets.js"></script>

     <!-- chrome frame -->
    <script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>

    <style>
    /*
    CSS rules to use for styling the overlay:
      .chromeFrameOverlayContent
      .chromeFrameOverlayContent iframe
      .chromeFrameOverlayCloseBar
      .chromeFrameOverlayUnderlay
    */
    </style>

</head>

<body>
	<div id="wrap">
        <div id="upper_header" style="display:none">

            <ul class="h-navi">
                <li><a class="plain mailto" href="mailto:qa-dashboard@leonidasoy.fi">Give Feedback</a></li>
                <li><a class="plain external" href="http://wiki.meego.com/Quality/QA-tools/QADashboard" target="_blank">Documentation</a></li>
                <li><a class="plain external" href="http://bugs.meego.com/enter_bug.cgi?product=MeeGo%20Quality%20Assurance&amp;component=qa-dashboard" target="_blank">Submit an Idea</a></li>
                <li><a class="plain" href="#" target="_blank" id="logged_user"></a>
                <a href="#" class="ui_btn" id="logout_btn">Sign out</a></li>
            </ul>
        </div>
		<div id="header">
            <div class="toolbar_container" style="display:none">

    			<a href="#" class="ui_btn" id="add_widgets_btn">Add Widgets <span class="symbol">+</span></a>

            </div>
		</div>

		<!-- tabs -->
		<div id="tab_navi" style="visibility:hidden">
			<ul class="clearfix">
			</ul>
			<a href="" class="add">+</a>
		</div>

		<!-- content columns -->
		<div id="page_content">
            <div class="tab_content">
    			<section class="left_column two">
    			</section>
    			<aside class="one last sidebar">
    			</aside>
            </div>
            <div class="form_container" style="display:none">
            </div>
		</div>

		<!-- widget bar for adding widgets -->
		<div id="widget_bar" style="display:none">
			<a href="#" class="close_widget_bar">Close</a>
		</div>

		<div id="footer"></div>

        <span id="notification" style="display:none">
            <span>The tab has been deleted. </span>
            <a class="undo" href="#">Undo</a>
            <a class="close" href="#">X</a>
        </span>

	</div><!-- /wrap -->


<div id="hidden_templates" style="display:none">

<li class="tab"><a href="#" class="tab_title">Tab Title</a><a href="#" class="open_actions">v</a>
    <ul class="tab_actions" style="display:none">
        <li><a href="#" class="rename">Rename</a></li>
        <li><a href="#" class="copy">Copy</a></li>
        <li><a href="#" class="delete">Delete</a></li>
    </ul>
</li>

<li class="new_tab"><form><a href="#"><input type="text" value="New tab"/></a></form></li>

<div class="tab_content">
    <section class="left_column two">
    </section>
    <aside class="one last sidebar">
    </aside>
</div>


<div class="login_form">
    <form accept-charset="UTF-8" method="post">
        <h3>Login to MeeGo QA Dashboard</h3>
        <div class="error" style="display:none">
            <p>Invalid username or password</p>
        </div>
        <div class="field bare">
            <label for="user_login">Login</label>
            <input class="text" id="user_login" name="username" size="30" type="text" value="">
        </div>
        <div class="field bare">
            <label for="user_password">Password</label>
            <input class="text short" id="user_password" name="password" size="30" type="password">
        </div>
        <div class="field no_label bare">
            <input class="ui_btn big" id="user_submit" name="commit" type="submit" value="Login">
        </div>
    </form>
</div>

<section class="widget_info">
    <img src="img/widget_icons/qa_reports.png" alt="" />
    <h1>Widget title</h1>
    <p>Widget desc</p>
</section>

<div class="widget" id="widget-base-template">

    <div class="widget_header">
    </div>

    <div class="widget_content content_main">
        <div class="loading">
                <img src="img/preloader.gif" alt="Loading..." />
        </div>
    </div>

    <div class="widget_content content_small">
        <div class="loading">
                <img src="img/preloader.gif" alt="Loading..." />
        </div>
    </div>

    <div class="widget_content content_settings">
        <div class="loading">
                <img src="img/preloader.gif" alt="Loading..." />
        </div>
    </div>

    <div class="action">
        <a class="widget_move">Move</a>
        <a class="widget_edit">Edit</a>
        <a class="widget_close">Close</a>
    </div>

</div>

</div>

</body>
</html>
